name: nodejs CI
on: [push]
jobs:
  build: 
    runs-on: ubuntu-latest 
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: install npm
        run: install npm
      - name: install dependance
        run: npm ci
      - name: build
        run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 14
      - name: install npm
        run: install npm
      - name: install dependance
        run: npm ci
      - name: test code
        run: npm test
